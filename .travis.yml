language: cpp
sudo: required
compiler: clang
dist: trusty
os:
  - linux
  - osx
before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install autoconf213  fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update -qq fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install -y autoconf2.13 fi
before_script:
  - ./configure --engine=spidermonkey
script: make -k || ls out/Release/hello-world out/Release/value
branches:
  only:
    - master
notifications:
  email: true
env:
  global:
    - LANG="en_US.UTF-8"
